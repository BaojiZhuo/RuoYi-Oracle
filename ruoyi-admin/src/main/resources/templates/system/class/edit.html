<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改Table containing Class Hierarchy')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-class-edit" th:object="${classs}">
            <input name="classNo" th:field="*{classNo}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Name of class.：</label>
                <div class="col-sm-8">
                    <input name="classId" th:field="*{classId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">System id of catalogue.：</label>
                <div class="col-sm-8">
                    <input name="catalogNo" th:field="*{catalogNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Sequence number of the class within parent class, or the top level if there is no parent.：</label>
                <div class="col-sm-8">
                    <input name="seqNo" th:field="*{seqNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Description of class.：</label>
                <div class="col-sm-8">
                    <input name="descr" th:field="*{descr}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Indicates valid entries (1 = Active, 0 = Obsolete).：</label>
                <div class="col-sm-8">
                    <input name="stat" th:field="*{stat}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Class approval status. (1 = Working, 2 = Approved)：</label>
                <div class="col-sm-8">
                    <input name="approvalStatusNo" th:field="*{approvalStatusNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Specifies the parent (if any) for a class. A null value indicates a top level class.：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="treeId" name="parentClassNo" type="hidden" th:field="*{parentClassNo}" />
                        <input class="form-control" type="text" onclick="selectClassTree()" id="treeName" readonly="true" th:field="*{parentName}">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">System id of discipline.：</label>
                <div class="col-sm-8">
                    <input name="drawDisciplineNo" th:field="*{drawDisciplineNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">The ultimate type of catalogue entity generated from this class. (1 = Commodity, 2 = Size Reference Format, 3 = Basic Component Type, 4 = Commodity Code Format, 5 = Part Number Format, 6 = CATREF Format, 7 = SPREF Format, 8 = STYP Format, 9 = CMPREF Format, 10 = BLTREF Format, 11 = Compound Component Type, 12 = Sub Commodity code).：</label>
                <div class="col-sm-8">
                    <input name="catEntityTypeNo" th:field="*{catEntityTypeNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Whether this class can be instantiated. (1 = Can instantiate, 0 = Cannot instantiate).：</label>
                <div class="col-sm-8">
                    <input name="canInstantiate" th:field="*{canInstantiate}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Default branch code to be used for this type of component in branch tables.：</label>
                <div class="col-sm-8">
                    <input name="branchCode" th:field="*{branchCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Whether this class is internal or external (0 = Internal, 1 = External).：</label>
                <div class="col-sm-8">
                    <input name="defScopeNo" th:field="*{defScopeNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Whether bolts required. (1 - Required, 0 = Not required).：</label>
                <div class="col-sm-8">
                    <input name="boltsRequired" th:field="*{boltsRequired}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Which size to use for the BLTREF FirstSize = 1 SecondSize = 4 ThirdSize = 5. Null is assumed to be the FirstSize：</label>
                <div class="col-sm-8">
                    <input name="boltAtSizeNo" th:field="*{boltAtSizeNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">System id of the spec short code.：</label>
                <div class="col-sm-8">
                    <input name="specShortCodeNo" th:field="*{specShortCodeNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">The category of component (1 = PIPE, 2 = BOLTS, 3 = BOLTITEMS, 4 = INSUL).：</label>
                <div class="col-sm-8">
                    <input name="compCategoryNo" th:field="*{compCategoryNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Default spec component group for this Component Type.：</label>
                <div class="col-sm-8">
                    <input name="specCompGroupNo" th:field="*{specCompGroupNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Unit of class.：</label>
                <div class="col-sm-8">
                    <input name="unitId" th:field="*{unitId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">The commodity code prefix for this component type：</label>
                <div class="col-sm-8">
                    <input name="commodityCodePref" th:field="*{commodityCodePref}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Defines Sub-Code uniqueness.(1 = Sequence, 2 = Set)：</label>
                <div class="col-sm-8">
                    <input name="uniqueness" th:field="*{uniqueness}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Whether this class can have size less parts in standard catalogue.：</label>
                <div class="col-sm-8">
                    <input name="allowSizeLess" th:field="*{allowSizeLess}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Identifies defining application for this class.：</label>
                <div class="col-sm-8">
                    <input name="defApplNo" th:field="*{defApplNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Initials for person defining the class：</label>
                <div class="col-sm-8">
                    <input name="defUsrId" th:field="*{defUsrId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Definition date：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="defDate" th:value="${#dates.format(classs.defDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Identifies updating application for this class.：</label>
                <div class="col-sm-8">
                    <input name="updApplNo" th:field="*{updApplNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Initials for person latest updating the class：</label>
                <div class="col-sm-8">
                    <input name="updUsrId" th:field="*{updUsrId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Latest update date：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="updDate" th:value="${#dates.format(classs.updDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/class";
        $("#form-class-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-class-edit').serialize());
            }
        }

        $("input[name='defDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='updDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        /*Table containing Class Hierarchy-编辑-选择父Table containing Class Hierarchy树*/
        function selectClassTree() {
            var options = {
                title: 'Table containing Class Hierarchy选择',
                width: "380",
                url: prefix + "/selectClassTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
               $("#treeId").val(body.find('#treeId').val());
               $("#treeName").val(body.find('#treeName').val());
               layer.close(index);
        }
    </script>
</body>
</html>
